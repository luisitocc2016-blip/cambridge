<div>
  <div>
    <body>
      <app-header class="page-header"></app-header>
      <main>
        <div style="margin-left: 2rem;">
          <div style="display:flex;  justify-content: start;">
            <h3>{{todaysDate | date:'longDate'}}</h3>
          </div>
        </div>
        <mat-form-field style="width: 95%;margin-left: 2rem;">
          <mat-label>Nombre del Alumno</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ej. Diego" #input>
        </mat-form-field>
        <div class="mat-elevation-z8" style="margin-left: 2rem; margin-right: 2rem;">
          <table mat-table [dataSource]="dataSource" matSort>

            <!-- ID Column -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Matricula </th>
              <td mat-cell *matCellDef="let row"> {{row.id}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre</th>
              <td mat-cell *matCellDef="let row"> {{row.name}} </td>
            </ng-container>

            <!-- Enviado Column -->
              <ng-container matColumnDef="enviado">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Enviado </th>
              <td mat-cell *matCellDef="let row">
                {{ row.enviado === true ? 'Si' : (row.enviado === false ? 'No' : row.enviado) }}
              </td>
            </ng-container>

            <!-- Asistio Column -->
            <ng-container matColumnDef="asistio">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> En Clase </th>
              <td mat-cell *matCellDef="let row"> <mat-checkbox class="example-margin"
                  [(ngModel)]="row.asistio" (change)="alumnoEnClase($event,row)" [checked]="row.asistio" [disabled]="true"></mat-checkbox></td>
            </ng-container>

            <!-- Falta Column -->
            <ng-container matColumnDef="falta">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Falta </th>
              <td mat-cell *matCellDef="let row"> <mat-checkbox class="example-margin"
                  [(ngModel)]="row.falta" [checked]="row.falta" (change)="faltaAlumno($event,row)" [disabled]="true"></mat-checkbox></td>
            </ng-container>

            <!-- Acciones Column -->
            <ng-container matColumnDef="acciones">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Acciones </th>
              <td mat-cell *matCellDef="let row"> <button mat-icon-button [matMenuTriggerFor]="menu"
                  aria-label="Example icon-button with a menu">
                  <mat-icon>more_vert</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                  <button mat-menu-item>
                    <span>Salida Temprano</span>
                  </button>
                  <button mat-menu-item>
                    <span>Nota</span>
                  </button>
                </mat-menu>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">Sin Resultados a su busqueda</td>
            </tr>
          </table>

          <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
        </div>

      </main>
      <hr>
      <app-footer class="page-footer"></app-footer>
    </body>
  </div>
</div>
