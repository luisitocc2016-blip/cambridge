<div>
    <div>
        <body>
            <app-header class="page-header"></app-header>
            <main>
                <div style="width: 32%;
                            text-align: center;
                            display: flex;
                            flex-direction: column;
                            margin-left: 37%;
                            margin-top: 2rem;">
                    <zxing-scanner #scanner [enable]="scannerEnabled" [autostart]="true" [formats]="format"
                        (scanSuccess)="onScanSuccess($event)" (scanError)="onScanError($event)"
                        (camerasFound)="onCamerasFound($event)" [device]="selectedDevice">
                    </zxing-scanner>
                    <div style="display: flex; justify-content: space-around;margin-top:1rem">
                        <button mat-raised-button color="primary" (click)="startScanner()">Start Scanner</button>
                        <button mat-raised-button color="secondary" (click)="stopScanner()">Stop Scanner</button>
                    </div>
                </div>
            </main>
            <hr>
            <app-footer class="page-footer"></app-footer>
        </body>
    </div>
</div>
