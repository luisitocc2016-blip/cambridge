<div>
  <div>

    <body>
      <app-header class="page-header"></app-header>
      <main>
        <div style="margin-left: 2rem;">
          <div style="display:flex;  justify-content: start;">
            <h3>{{todaysDate | date:'longDate'}}</h3>
          </div>
        </div>
        <div class="mat-elevation-z8" style="margin-left: 2rem; margin-right: 2rem;">
          <table mat-table [dataSource]="dataSource" matSort>

            <!-- Name Column -->
            <ng-container matColumnDef="nombre">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre</th>
              <td mat-cell *matCellDef="let row"> {{row.nombre}} </td>
            </ng-container>

            <!-- Enviado Column -->
            <ng-container matColumnDef="grado">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Grado/Grupo </th>
              <td mat-cell *matCellDef="let row">
                {{ row.grado }} - {{ row.grupo }}
              </td>
            </ng-container>

            <!-- Asistio Column -->
            <ng-container matColumnDef="entregado">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Entregado</th>
              <td mat-cell *matCellDef="let row"> <mat-checkbox class="example-margin" [(ngModel)]="row.entregado"
                  (change)="alumnoEntregado($event,row)" [checked]="row.entregado"></mat-checkbox></td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">Sin Resultados a su busqueda</td>
            </tr>
          </table>

          <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
        </div>

      </main>
      <hr>
      <app-footer class="page-footer"></app-footer>
    </body>
  </div>
</div>
