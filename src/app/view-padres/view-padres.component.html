<div>
    <div>

        <body>
            <app-header class="page-header"></app-header>
            <main>
                <div class="body">
                    <div>
                        <h3>Familia</h3>
                    </div>
                    <div style="display: flex;justify-content: space-evenly;">
                        <div *ngFor="let alumno of alumnos; let i = index">
                            <mat-card class="example-card">
                                <mat-card-header>
                                    <div mat-card-avatar class="example-header-image" [attr.data-index]="i"></div>
                                    <mat-card-title style="font-size: medium;">{{alumno.nombre}}</mat-card-title>
                                </mat-card-header>
                                <mat-card-content>
                                </mat-card-content>
                                <mat-card-actions>
                                    <button mat-button>QR</button>
                                    <button mat-button>Editar</button>
                                </mat-card-actions>
                            </mat-card>
                        </div>
                    </div>

                    <div style="border-style: dashed;padding: 2rem;margin-top: 1rem;width: 100%;">
                        <div>
                            <h1>Qr's Generados:</h1>
                        </div>
                        <hr>
                        <div>
                            <div *ngFor="let alumno of alumnos; let i = index" style="margin-bottom: 1rem;">
                                <div style="display: flex;justify-content: space-between;">
                                    <div>
                                        <strong>Nombre:</strong> {{alumno.nombre}}
                                    </div>
                                    <div>
                                        <strong style="margin-right: 4rem;">Código QR:</strong>
                                        <button mat-raised-button color="primary" (click)="agregarPersona()">
                                            QR</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div style="border-style: dashed;padding: 2rem;margin-top: 1rem;width: 100%;">
                         <div>
                            <h1>Personas Autorizadas:</h1>
                        </div>
                        <hr>
                       <div>
                            <div *ngFor="let alumno of alumnos; let i = index">
                                <div *ngFor="let persona of alumno.personasAutorizadas | unique" style="margin-bottom: 1rem;">
                                    <div style="display: flex;justify-content: space-between;">
                                        <div>
                                            <strong>Nombre:</strong> {{persona}}
                                        </div>
                                        <div>
                                            <strong style="margin-right: 4rem;">Código QR:</strong>
                                            <button mat-raised-button color="primary" (click)="viewQr()">QR</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div style="text-align: center;">
                                <button mat-raised-button color="primary" (click)="agregarPersona()">Agregar Persona</button>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
            <hr>
            <app-footer class="page-footer"></app-footer>
        </body>
    </div>
</div>
